<html>
<head>
    <title>DELETE DATA</title>
    <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>

a{
    margin-left: 100px;
    font-size: 30px;
    color: lightgoldenrodyellow;


}
button{
    margin-right: 20px;
    margin-top: 30px;
    text-shadow: 0 0 20px deeppink;
}
body{
    background:coral ;
}
</style>
<body>
<center>
<a href="/create/"><button type="button" class="btn btn-primary btn-lg">CREATE</button></a>
<a href="/retrive/"><button type="button" class="btn btn-success btn-lg">RETRIVE</button></a>
<a href="/update/"><button type="button" class="btn btn-warning btn-lg">UPDATE</button></a>
<a href="/delete/"><button type="button" class="btn btn-secondary btn-lg">DELETE</button></a>
</center>
{#body#}
<div class="container mt-4">
    <div class="row bg-light">
        <div class="offset-md-3 col-md-6">
            <h2>Please Delete Your Data</h2>
            <form method="post">
                {% csrf_token %}
                {{ dform }}<br>
                <center>
                    <input type="submit" value="Delete" class="btn btn-success">
                    <input type="reset" value="clear" class="btn btn-light">
                </center>
            </form>
        </div>
    </div>
</div>
</body>
</html>
